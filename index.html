<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOTTERY GAME</title>
  </head>
  <style>
    h1 {
      text-align: center;
    }
    .Lottery-container {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }
    .box {
      height: 45px;
      width: 180px;
      background-color: rgb(226, 224, 95);
      display: flex;
      justify-content: center; /*column wise center*/
      align-items: center; /*vertically wise center*/
      font-size: 20px;
      font-weight: bold;
      margin: 5px;
    }
    .win {
      background-color: rgb(13, 148, 24);
      color: rgb(253, 253, 253);
    }
    .highlightBox {
      background-color: rgb(161, 8, 8);
      color: bisque;
    }
    .Lottery-container-items {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    #sriram {
      background-color: rgb(49, 190, 14);
      border: none;
      border-radius: 5px;
      padding: 15px 35px;
      cursor: pointer;
    }
    #sriram:hover {
      background-color: rgb(5, 107, 5);
    }
  </style>
  <body>
    <div
      style="
        font-size: 32px;
        color: rgb(15, 48, 24);
        font-weight: bolder;
        font-style: italic;
        display: flex;
        justify-content: center;
        background-color: rgb(136, 226, 109);
        padding: 20px 30px;
        margin: 13px;
      "
    >
      LOTTERY GAME
    </div>
    <div class="Lottery-container">
      <div class="Lottery-container-items" id="LotteryContainerItems"></div>
      <div
        id="result"
        style="
          font-weight: bold;
          font-size: 20px;
          padding: 10px 10px 10px 10px;
          margin: 5px;
        "
      ></div>
      <button id="sriram">Pick a number</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
